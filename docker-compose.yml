services:
  db:
    image: postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5433:5432"

  web:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
      - static_volume:/app/static
      - ./media:/app/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    image: nginx:latest
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - ./media:/app/media

volumes:
  postgres_data:
  static_volume:
